<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IOS Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="container">
        <button class="button function ac">AC</button>
        <button class="button function te">±</button>
        <button class="button function y">%</button>
        <button class="button operator division">÷</button>
        <button class="button number number-7">7</button>
        <button class="button number number-8">8</button>
        <button class="button number number-9">9</button>
        <button class="button operator multiplication">x</button>
        <button class="button number number-4">4</button>
        <button class="button number number-5">5</button>
        <button class="button number number-6">6</button>
        <button class="button operator subtraction">-</button>
        <button class="button number number-1">1</button>
        <button class="button number number-2">2</button>
        <button class="button number number-3">3</button>
        <button class="button operator addition">+</button>
        <button class="button number number-0">0</button>
        <button class="button dot">.</button>
        <button class="button equal">=</button>
      </div>
    </div>
  </body>
</html>
